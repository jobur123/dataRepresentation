<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            read a simple json
        </title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>
        <div id="output"></div>
        <button onclick="readJSON1()">gogo</button>
        <div id="output1"></div>
    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    //console.log(result);
                    var euro = result.bpi.EUR.rate
                    var usd = result.bpi.USD.rate
                    var gbp = result.bpi.GBP.rate
                    var all = ("USD: "+usd+"\tEUR: "+euro+"\tGBP: "+gbp)
                    
                    //console.log(rate);
                    document.getElementById("output").innerText = all;
                    // document.getElementById("output").innerText = euro;
                    // document.getElementById("output").innerText = gbp;
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }
            });
        }

        function readJSON1(){
            $.ajax({
                "url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR ",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    //console.log(result);
                    var usd = result.USD
                    
                    //console.log(rate);
                    document.getElementById("output1").innerText = usd;
                    // document.getElementById("output").innerText = euro;
                    // document.getElementById("output").innerText = gbp;
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }
            });
        }
    </script>
</html>
