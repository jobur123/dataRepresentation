<html>
  <head>
    <title>ex2.5</title>
  </head>
  <body>
    <div id="div1" style="background-color:brown"><br/>This is div1 <br/>
      <button onclick="showdiv2()">Show div2</button>
    </div>
    <div id="div2" style="background-color:aqua; display: none"><br/>This is div2 <br/>
      <button onclick="showdiv1()">Show div1</button>
    </div>
    <script>
      function showdiv1(){
        document.getElementById("div1").style.display = "block";
        document.getElementById("div2").style.display = "none";
      }

      function showdiv2(){
        document.getElementById("div2").style.display = "block";
        document.getElementById("div1").style.display = "none";
      }
    </script>
  </body>

</html>
